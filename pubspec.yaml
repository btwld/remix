name: remix
description: Remix is a modern, expressive design system built on top of Naked and Mix.
repository: https://github.com/btwld/remix
documentation: https://docs.page/btwld/remix
issue_tracker: https://github.com/btwld/remix/issues
license: BSD-3-Clause
publish_to: none

version: 0.1.0-beta.1

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"


dependencies:
  flutter:
    sdk: flutter
  mix: ^2.0.0-dev.4
  naked_ui: ^0.2.0-beta.5
  meta: ^1.15.0
  prism: ^2.0.0
  prism_flutter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mix_generator: ^1.7.0
  build_runner: ^2.4.9
  flutter_lints: ^4.0.0
  dart_code_metrics_presets: ^2.25.1
  

flutter:
  uses-material-design: true
