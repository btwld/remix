name: remix
description: Completely unstyled, widgets designed to integrate with Mix

version: 0.0.2+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  mix: ^1.4.1
  mix_annotations: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mix_generator: ^0.2.2+1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
